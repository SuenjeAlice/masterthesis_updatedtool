<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='pen.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='pen.png') }}" class="icon" />
  <h3>Write a backstory</h3>
  <form action="/" method="post">
    <input type="text" name="name" placeholder="Enter name" required />
    <input type="text" name="pronouns" placeholder="Enter pronouns (e.g. she/her)" required />
    <input type="number" name="age" min="1" max="100" placeholder="Enter age" required />
    <input type="radio" id="non-binary" name="gender" value="0" required="required">
    <label for="non-binary">non-binary</label><br>
    <input type="radio" id="female" name="gender" value="1" required="required">
    <label for="female">female</label><br>
    <input type="radio" id="male" name="gender" value="2" required="required">
    <label for="male">male</label><br>
    <input type="text" name="species" placeholder="Enter species" required />
    <input type="submit" value="Generate backstory" />
  </form>

  {% if backstory %}
  <div class="backstory">{{ backstory }}</div>
  {% endif %}

  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
